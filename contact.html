<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Contact</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://kit.fontawesome.com/133fa3c74d.js" crossorigin="anonymous"></script>
    </head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading text-light"><i class="fa-brands fa-wolf-pack-battalion fa-1x"></i>PUBG</h1>             
            <ul class="nav-items"> 
                <li class="nav-item"><a href="./home.html">home</a></li>
                <li class="nav-item"><a href="./about.html ">about</a></li>
                <li class="nav-item"><a href="./contact.html">contact</a></li>
            </ul>
         </div> 
       </nav>

       <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                  <div class="address-group">
                    <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                    <h2 class="text-grey md-heading">Location</h2>
                        <p>PUBG GAMING WORLD</p>

                  </div>
                  <div class="address-group">
                    <i class="far fa-envelope fa-3x text-red"></i>
                    <h2 class="text-grey md-heading">Email</h2>
                        <p>contact.eliminator4@gmail.com</p>

                  </div>
                  <div class="address-group">
                    <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                    <h2 class="text-grey md-heading">Call</h2>
                        <p></p>
                    </div>  
                    <img src="./img/logo.png" alt="pubg logo">
                </div>
                <form action="" class="form">
                    <h1 class="lg-headng text-black">Contact Us</h1>
                    <p class="text-grey">FILL YOUR ALL DETAILS SO WE CAN CONTACT YOU.</p>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" name="" id="phone"required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="" id="email"required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="" id="message" cols="40" rows="10"></textarea>
                    </div>
                    <button type="submit" class="form-button">Submit</button>
 
                </form>
            </div>
        </div>
       
       
       </section>
       <footer class="footer">
        <div class="social-media-links">
            <i class="fa-brands fa-facebook fa-4x"></i>
            <i class="fa-brands fa-twitter fa-4x"></i>
            <i class="fa-brands fa-instagram fa-4x"></i>
            <i class="fa-brands fa-youtube fa-4x"></i>
        </div>
        <p>Eliminator x 4, All Right Reserved, PUBG inc. 2023</p>

    </footer>

      
</body>
</html>
